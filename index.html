<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>欢迎访问XXX科技网站</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/justified-nav.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>
	<script src="js/jquery-1.8.3.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script type="text/javascript" >
		function flush_frame(obj, page_name){
			$('ul.nav li').removeClass('active');	
			$(obj).parent().addClass('active');
			var frame = document.getElementById('frame_sub');
			frame.src = page_name +'.html';
		}
	</script>
  </head>

  <body>

    <div class="container">

      <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
      <div class="masthead">
        <h3 class="text-muted">欢迎访问XXX科技网站</h3>
        <nav>
          <ul class="nav nav-justified">
            <li class="active"><a href="#" onclick="flush_frame(this,'product_list')">网站首页</a></li>
            <li><a href="#" onclick="flush_frame(this,'about_me')">关于我们</a></li>
            <li><a href="#" onclick="flush_frame(this,'product_list')">商品展示</a></li>
            <li><a href="#" onclick="flush_frame(this,'video_list')">视频演示</a></li>
            <li><a href="#" onclick="flush_frame(this,'contact_me')">联系我们</a></li>
          </ul>
        </nav>
      </div>

      <!-- Jumbotron -->
      
		<div class="embed-responsive embed-responsive-16by9">
		  <iframe id="frame_sub" class="embed-responsive-item" src="product_list.html"></iframe>
		</div>
		  
      <!-- Site footer -->
      <footer class="footer">
        <p>&copy; Company 2014</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
